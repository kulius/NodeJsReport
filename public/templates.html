<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>套印範本 - NodeJsReport</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .template-card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .template-card .info h3 {
      font-size: 15px;
      margin-bottom: 4px;
    }
    .template-card .info .meta {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .template-card .actions {
      display: flex;
      gap: 6px;
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: white;
      border-radius: var(--radius);
      padding: 24px;
      width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal h2 { margin-bottom: 16px; }
  </style>
</head>
<body>
  <header>
    <h1>NodeJsReport</h1>
    <nav>
      <a href="/">儀表板</a>
      <a href="/preview.html">PDF 預覽</a>
      <a href="/templates.html" class="active">套印範本</a>
      <a href="/overlay-designer.html">套印設計器</a>
    </nav>
  </header>

  <div class="container">
    <div class="flex justify-between items-center mb-4">
      <h2>套印範本管理</h2>
      <button class="btn btn-primary" onclick="showCreateModal()">建立範本</button>
    </div>

    <div id="template-list">
      <div class="empty-state"><p>載入中...</p></div>
    </div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <h2 id="modal-title">建立範本</h2>
      <form id="template-form" onsubmit="saveTemplate(event)">
        <div class="form-group">
          <label>ID (小寫英數字加連字號)</label>
          <input type="text" id="tmpl-id" pattern="[a-z0-9-]+" required />
        </div>
        <div class="form-group">
          <label>名稱</label>
          <input type="text" id="tmpl-name" required />
        </div>
        <div class="form-group">
          <label>紙張大小</label>
          <select id="tmpl-paper-size"></select>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="tmpl-show-bg" /> 預設顯示背景
          </label>
        </div>
        <div class="flex gap-2 mt-4">
          <button type="submit" class="btn btn-primary">儲存</button>
          <button type="button" class="btn btn-outline" onclick="hideModal()">取消</button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="/js/template-manager.js"></script>
</body>
</html>
