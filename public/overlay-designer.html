<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>套印設計器 - NodeJsReport</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .designer-layout {
      display: flex;
      height: calc(100vh - 56px);
    }
    .designer-sidebar {
      width: 300px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 16px;
      background: var(--card-bg);
    }
    .designer-canvas-area {
      flex: 1;
      overflow: auto;
      background: #525659;
      display: flex;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    .canvas-wrapper {
      position: relative;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    #bg-canvas {
      display: block;
    }
    .field-marker {
      position: absolute;
      border: 2px solid var(--primary);
      background: rgba(37, 99, 235, 0.1);
      cursor: move;
      font-size: 11px;
      color: var(--primary);
      padding: 1px 4px;
      user-select: none;
      min-width: 20px;
      min-height: 16px;
    }
    .field-marker.selected {
      border-color: var(--danger);
      background: rgba(220, 38, 38, 0.1);
      color: var(--danger);
    }
    .field-marker .label {
      white-space: nowrap;
      font-size: 10px;
      font-weight: 600;
    }
    .field-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      margin-bottom: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .field-list-item:hover { background: var(--bg); }
    .field-list-item.selected { border-color: var(--primary); background: rgba(37, 99, 235, 0.05); }
    .coord-display {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 8px;
      padding: 8px;
      background: var(--bg);
      border-radius: 4px;
    }
    .coord-display strong {
      color: var(--text);
    }
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin: 12px 0 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .toolbar {
      display: flex;
      gap: 6px;
      padding: 8px 16px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header>
    <h1>NodeJsReport</h1>
    <nav>
      <a href="/">儀表板</a>
      <a href="/preview.html">PDF 預覽</a>
      <a href="/templates.html">套印範本</a>
      <a href="/overlay-designer.html" class="active">套印設計器</a>
    </nav>
  </header>

  <div class="toolbar">
    <select id="template-select" onchange="loadSelectedTemplate()">
      <option value="">選擇範本...</option>
    </select>
    <button class="btn btn-outline btn-sm" onclick="addField()">新增欄位</button>
    <button class="btn btn-outline btn-sm" onclick="deleteSelectedField()">刪除選取</button>
    <span style="flex:1"></span>
    <button class="btn btn-outline btn-sm" onclick="uploadBackground()">上傳背景 PDF</button>
    <input type="file" id="bg-file-input" accept=".pdf" style="display:none" />
    <button class="btn btn-outline btn-sm" onclick="testPreview()">測試預覽</button>
    <button class="btn btn-primary btn-sm" onclick="saveFields()">儲存欄位</button>
  </div>

  <div class="designer-layout">
    <div class="designer-sidebar">
      <div class="section-title">欄位清單</div>
      <div id="field-list"></div>

      <div id="field-props" style="display:none">
        <div class="section-title">欄位屬性</div>
        <div class="form-group">
          <label>名稱</label>
          <input type="text" id="prop-name" onchange="updateSelectedProp('name', this.value)" />
        </div>
        <div class="form-group">
          <label>類型</label>
          <select id="prop-type" onchange="updateSelectedProp('type', this.value)">
            <option value="text">文字</option>
            <option value="table">表格</option>
          </select>
        </div>
        <div class="form-group">
          <label>X (pt)</label>
          <input type="number" id="prop-x" step="0.5" onchange="updateSelectedProp('x', parseFloat(this.value))" />
        </div>
        <div class="form-group">
          <label>Y (pt)</label>
          <input type="number" id="prop-y" step="0.5" onchange="updateSelectedProp('y', parseFloat(this.value))" />
        </div>
        <div class="form-group">
          <label>字體大小</label>
          <input type="number" id="prop-fontSize" min="6" max="72" onchange="updateSelectedProp('fontSize', parseFloat(this.value))" />
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="prop-bold" onchange="updateSelectedProp('bold', this.checked)" />
            粗體
          </label>
        </div>
        <div class="form-group">
          <label>字距</label>
          <input type="number" id="prop-letterSpacing" step="0.5" min="0" onchange="updateSelectedProp('letterSpacing', parseFloat(this.value))" />
        </div>
      </div>

      <div class="coord-display" id="coord-display">
        <strong>座標</strong><br/>
        滑鼠: - , -<br/>
        選取: - , -
      </div>
    </div>

    <div class="designer-canvas-area" id="canvas-area">
      <div class="canvas-wrapper" id="canvas-wrapper">
        <canvas id="bg-canvas" width="595" height="842"></canvas>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="/js/overlay-designer.js"></script>
</body>
</html>
